<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chronogram Calculator</title>
    <script src="assets/chrono.js"></script>
    <link rel="stylesheet" href="assets/chrono.css"/>
</head>
<body>
    <div id="page">
        <form>
            <label for="chronogram-input">Chronogram:<br></label>
            <textarea rows="4" cols="50" id="chronogram-input"></textarea>
        </form>
        <button type="button"
                onclick="document.getElementById('date-output').innerHTML = CalculateChronogramDate(document.getElementById('chronogram-input').value).toString()">
            Calculate Date
        </button>

        <p></p>

        Date:<br>
        <div id="date-output" class="output"></div>
    </div>
</body>
</html>
