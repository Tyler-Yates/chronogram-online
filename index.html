<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chronogram Calculator</title>
    <script src="assets/chrono.js"></script>
    <script>
        function getChronogram(text) {
            var chronogram = new Chronogram(text);
            document.getElementById('letter-output').innerHTML = chronogram.used_characters.join("+");
            document.getElementById('date-output').innerHTML = chronogram.date;
            document.getElementById('formatted-text-output').innerHTML = chronogram.formatted_text;
        }
    </script>
    <link rel="stylesheet" href="assets/chrono.css"/>
</head>
<body>
    <div id="page">
        <form>
            <label for="chronogram-input">Chronogram:<br></label>
            <textarea rows="4" cols="50" id="chronogram-input"></textarea>
        </form>
        <button type="button" onclick="getChronogram(document.getElementById('chronogram-input').value)">
            Calculate Date
        </button>

        <p></p>
        Formatted Text:<br>
        <div id="formatted-text-output"></div>

        <p></p>
        Characters:<br>
        <div id="letter-output"></div>

        <p></p>
        Date:<br>
        <div id="date-output" class="output"></div>
    </div>
</body>
</html>
